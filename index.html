<body>
    <main>
        <h1>My library of Books</h1>
        <button id="display" class="btn btn-primary add-new" onclick="showForm()">ADD NEW</button>
        <div class="form-wrap hidden">
            <form id="form">
                <i class="fa fa-2x fa-window-close-o" onclick="showForm()" aria-hidden="true"></i>
                <br>
                <input type="text" name="name" id="name" placeholder="Name"><br>
                <hr>
                <input type="text" name="author" id="author" placeholder="Author"><br>
                <hr>
                <input type="number" name="page" id="pages" placeholder="Number of pages"><br>
                <hr>
                <input type="checkbox" name="read" id="read"> Read?
            </form>
            <button id="save" class="btn btn-success btn-save" onclick="addBookToLibrary()">Save</button>
        </div>


        <div class="container">
            <div class="row">
                <div id="card" class="hidden">
                    <div class="book-title"></div>
                    <div class="book-author"></div>
                    <div class="book-pages"></div>
                    <div class="book-read"></div>
                    <button onclick="toggleRead(this)" class="toggleread btn btn-secondary">read-toggle</button>
                    <button onclick="remove(this)" class="button remove btn btn-warning">remove</button>
                </div>
            </div>
        </div>
    </main>
